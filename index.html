<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binit Sensei | Portfolio</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif;}
    body {background: #fff; color: #111;}

    /* Hero Section */
    .hero {
      height: 100vh;
      background: url('images/bgimage.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.5); /* overlay for readability */
    }
    .hero-content {
      position: relative;
      z-index: 1;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #111;
    }
    .hero p {
      font-size: 1.2rem;
      margin: 10px 0 20px;
      color: #333;
    }
    .btn {
      padding: 12px 25px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    .btn:hover {
      background: #555;
    }

    /* Gallery Section */
    .gallery {
      min-height: 100vh;
      padding: 50px 10%;
      background: #f9f9f9;
      text-align: center;
    }
    .gallery h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .grid img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .grid img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <div class="hero-content">
      <h1>Binit Sensei</h1>
      <p>Sketches | Portraits | Anime | Commissions</p>
      <button class="btn" onclick="document.getElementById('gallery').scrollIntoView({behavior: 'smooth'});">View My Work</button>
    </div>
  </section>

  <!-- Gallery Section -->
  <section class="gallery" id="gallery">
    <h2>My Artwork</h2>
    <div class="grid">
      <img src="images/IMG_1.jpg" alt="Art 1" width="400">
      <img src="images/IMG_2.jpg" alt="Art 2" width="400">
      <img src="images/IMG_3.jpg" alt="Art 3" width="400">
      <img src="images/IMG_4.jpg" alt="Art 4" width="400">
    </div>
  </section>

</body>
</html>
